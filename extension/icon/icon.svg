<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Simple solid color icon - no gradients -->
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4A90E2"/>

  <!-- Key shape in solid color -->
  <g fill="#FFD700">
    <!-- Key head (circle) -->
    <circle cx="48" cy="64" r="16"/>

    <!-- Key shaft -->
    <rect x="48" y="58" width="40" height="12" rx="2"/>

    <!-- Key teeth -->
    <rect x="75" y="52" width="6" height="8"/>
    <rect x="83" y="52" width="6" height="8"/>
  </g>
</svg>
